<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Donate</title>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

    <style>#include public/donate/index.css#</style>
</head>
<body>
    <div id="alert"></div>

    <div id="my-balance"></div>

    <div id="balances">
        <div>
            Joseph: £<span id="joseph-balance"></span>
        </div>
        <div>
            Beth: £<span id="beth-balance"></span>
        </div>
        <div>
            Ben: £<span id="ben-balance"></span>
        </div>
        <div>
            Erin: £<span id="erin-balance"></span>
        </div>
    </div>

    <div style="text-align: center">
        <h2>Donate</h2>
        <label>
            £<input id="donate-amount">
        </label>
        <label>
            to <input id="donate-to">
        </label>
        <div style="margin-top: 20px"></div>
        <label>
            Details: <br>
            <input id="donate-detail" style="width: 70vw">
        </label><br>
        <button id="go">Donate</button>
        <input id="donate-alert" type="checkbox"> Alert?<Br>
    </div>

    <h2>Ledger</h2>
    <div id="ledger"></div>
</body>
</html>
<script defer>#include public/donate/index.js#</script>
